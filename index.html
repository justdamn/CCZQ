<html>
<head>
    <meta charset="utf-8"/>

    <script>

<body>

<div style=" position: absolute; letter-spacing: 0px;top: 130;left: 25px;">

    margin: 5px auto;background-color:;color:#FFFFFF" onclick="setVale()" value="生成">生成&nbsp&nbsp

</div>

<script src="./animate.js"></script>
