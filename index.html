    <script>
        function setVale() {

          var idnumber = document.getElementById("idnumber-input").value;

          document.getElementById("name").innerHTML = document.getElementById("name-input").value;
          document.getElementById("sex").innerHTML = idnumber.slice(16,17) % 2 == 0 ? "女" : "男";
          // 430105199205090522
          document.getElementById("birthyear").innerHTML = idnumber.slice(6,10);
          document.getElementById("birthmonth").innerHTML = idnumber.slice(10,11) == "0" ? idnumber.slice(11,12) : idnumber.slice(10,12);
          document.getElementById("birthday").innerHTML = idnumber.slice(12,13) == "0" ? idnumber.slice(13,14) : idnumber.slice(12,14);
          document.getElementById("address").innerHTML = document.getElementById("address-input").value;
          document.getElementById("idnumber").innerHTML = document.getElementById("idnumber-input").value;
          document.getElementById("signoffice").innerHTML = document.getElementById("signoffice-input").value;


          var sv = document.getElementById("validitystart-input").value;
          var ev = document.getElementById("validityend-input").value;
          var rsv, rev;
          if(sv.length == 8)
            rsv = sv.slice(0,4) + "." + sv.slice(4,6) + "." + sv.slice(6,8);
          else
            rsv = document.getElementById("validitystart-input").value.replace(/-|\//g, ".");

          if(ev.length == 8)
            rev = ev.slice(0,4) + "." + ev.slice(4,6) + "." + ev.slice(6,8);
          else
            rev = document.getElementById("validityend-input").value.replace(/-|\//g, ".");
          document.getElementById("validity").innerHTML = rsv + "—" + rev;








        }
